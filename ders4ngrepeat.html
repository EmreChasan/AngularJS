<!DOCTYPE HTML>

<html lang="en">

<head>
	
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>

<script >
	
	var benimapp=angular.module("myapp",[]);
	benimapp.controller("mycontrol",function($scope){

	$scope.pinakas = ["emre", "enes", "john", "bob","chris"];


	});


</script>

<meta charset="utf-8">

<title> Angular JS 4 ng-repeat</title>

</head>

<body ng-app="myapp" ng-controller="mycontrol">

	isim ara:<input type="text" ng-model="search">

<ul>
	
<li ng-repeat="isim in pinakas | filter:search"> <!-- den einai kapoia sinartisi i search apla xrisimopoio san onoma metavlitis mporousa na grapso oti nane -->
	
	{{isim}}

</li>

</ul>

 


</body>


</html>
