
<!DOCTYPE HTML>

<html lang="en">

<head>
	


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>

<script>
	
	var benimapp=angular.module("myapp",['ngAnimate']);

	benimapp.controller("myconrol",function($scope){
		$scope.isimler=["john","ahmet","aslan","bob"];

		});
		
</script>

<style>
	.deneme{
		transition: all 1s; /*gecis demek */
		background: pink;
		color:red;
		width: 200px;
		height: 200px;


	}

	.deneme.ng-hide{
		opacity: 0;
		height: 10px;
		width: 10px;

	}

</style>


<meta charset="utf-8">

<title> Angular JS 31 ngrepeat not found </title>

</head>

<body ng-app="myapp"  ng-controller="myconrol">
<input type="text" ng-model="arama">
<br>

<div ng-show="(isimler | filter:arama).length==0" class="deneme">sonuc bulunamadi</div>
<ul>
	
<li ng-repeat="veri in isimler |filter:arama">

	{{veri}}

</li>


</ul>
</body>


</html>
