<!DOCTYPE HTML>

<html lang="en">

<head>
	
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>

<script >
	
	var benimapp=angular.module("myapp",[]);
	benimapp.controller("mycontrol",function($scope,$http){

		$scope.deger=0;


	
	});



</script>

<style>
	
.deneme {
	height: 200px;
	width: 200px;




}

</style>

<meta charset="utf-8">

<title> Angular JS 8 ng style</title>

</head>

<body ng-app="myapp" ng-controller="mycontrol">

	<button ng-click="deger=deger+1">deger arttir</button>{{deger}}<br>
	<button ng-click="deger=deger-1">deger azalt</button>
	<div ng-style="deger==5 &&{'color':'red', 'background':'black'}" class="deneme">deneme</div>


</body>


</html>
