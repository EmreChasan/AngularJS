<!DOCTYPE HTML>

<html lang="en">

<head>
	
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>

<script>

var benimapp=angular.module("myapp",[]);
benimapp.controller("mycontrol",function($scope){

$scope.deger=0;
$scope.uyari="";

$scope.$watch("deger",function() {

	if($scope.deger==10){
		$scope.uyari="hoppalaaaa"
		$scope.deger=9;
	}


});

});	




</script>




<meta charset="utf-8">
<title> Angular JS 15 watch</title>

</head>

<body ng-app="myapp" ng-controller="mycontrol">

<button ng-click="deger=deger+1">degeri arttir</button>{{deger}}<br>
{{uyari}}
</body>


</html>
