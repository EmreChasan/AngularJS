<!DOCTYPE HTML>

<html lang="en">

<head>
	
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>

<meta charset="utf-8">

<title> Angular JS 2 ng init ve bind</title>

</head>

<body ng-app="" ng-init="deger='webmaster'">
<input type="text" ng-value="deger">

<p ng-bind="deger"></p>

<!-- initte aldigimiz degeri bind ile yazdirabiliriz pye value ile inputa yazdirabiliriz -->
 


</body>


</html>
